<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>My Weather application</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<style>
.widthClass {
	width: 25%;
}
</style>
</head>
<body>

	<div class="container" style="min-height: 500px;background-color:#beb896">

		<div class="starter-template">
			<h1>My Weather Application</h1>

			<form class="form-horizontal" id="search-form">
				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label">City</label>
					<div class="col-sm-10">
						<select class="form-control widthClass" id="cityList">
							<option value="">--- Select City ---</option>
							<option th:each="city : ${cityNames}" th:value="${city.cityName}"
								th:text="${city.cityName}"></option>
						</select>
					</div>
				</div>

				<div class="container" id="result">
					<table class="table table-hover">
						<tbody>
							<tr>
								<td>City</td>
								<td id="city"></td>
							</tr>
							<tr>
								<td>Updated Time</td>
								<td id="time"></td>
							</tr>
							<tr>
								<td>Weather</td>
								<td id="weather"></td>
							</tr>
							<tr>
								<td>Temperature</td>
								<td id="temp"></td>
							</tr>
							<tr>
								<td>Wind</td>
								<td id="wind"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
		</div>

	</div>


</body>
</html>
